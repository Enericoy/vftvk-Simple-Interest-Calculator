<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <!--Javascript-->
        <script src="script.js"></script>
        <!--CSS Sheet-->
        <link rel="stylesheet" href="style.css">
        <title> Simple Interest Calculator </title> <!--Tab Title-->
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1> <!--Page Heading-->
            <p class="input_values">
            <!--Amount-->
            Amount :<input type="number"  id="principal" onchange="return check_principal()">  <br/><br/>
            <!--Interest Rate-->
            <label for="interest">Interest Rate :</label>
            <input type="range" id="interest" name="rate" onchange="updateRate()" min="1" max="20" step="0.25" value="10.25">
            <span id="rate_val">
                10.25%
            </span><br/><br/>
            <!--Number of years-->
            <label for="years">No. of Years :</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br/><br/>
        

            <button onclick="compute()">Compute Interest</button><br/>
            <span id="result">

            </span>
        </p>
        </div>
        <br>
        <footer>
            &#169; This Calculator belongs to S.Smith  
        </footer>   
    </body>
</html>
