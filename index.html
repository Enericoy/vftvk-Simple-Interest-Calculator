<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title> Simple Interest Calculator </title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="number"  id="rate">  <br/>
            <label for="years">No. of Years :</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br/>
            
            <label for="interest">Interest :</label>
            <input type="range" id="interest" name="rate" onchange="updateRate()" min="1" max="20" step="0.25" value="10.25">
            <span id="rate_val">
                10.25%
            </span><br/>

            <button onclick="compute()">Compute Interest</button><br/>
            <span id="result">

            </span>
        </form>
        </div>
        <footer>
            &#169; This Calculator belongs to Scott Smith  
        </footer>   
    </body>
</html>
