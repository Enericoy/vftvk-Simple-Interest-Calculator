    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="number"  id="rate">  <br/>
            No. of Years <input type="number"  id="years">  <br/>
            Interest : <span id="result"><input type="range"  id="rate" min="1" max="10" value="3"></span><br>

            <button onclick="compute()">Compute the interest</button>
        </div>
    </body>
